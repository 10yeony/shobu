<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제3</title>
 <script>
 	function tagDisplay() {
	 	/*
	 	웹브라우저로 결과 보기
	 	(A) 텍스트영역에 입력된 코드를
	 	새로운 창(크기 300×400)에 출력하는 부분
	 	*/
 		var code = document.form.editor.value;
        win = window.open("", "", "width=400, height=300");
        win.document.write(code);
        return true;
	 }
 	function tagClear() {
 		/*
 		처음부터 새로 만들기
 		텍스트영역을 빈 영역으로 초기화시키는 부분
 		*/
 		document.form.editor.value = "";
 		return;
 	}
</script>
</head>
<body>
 <form name="form">
 <p><input type="button" value="웹브라우저로 결과 보기"
 onClick="tagDisplay()">
 <input type="reset" value="템플릿으로 새로 작성">
 <input type="button" value="처음부터 새로 만들기"
 onClick="tagClear()"></p>
 <textarea cols="60" name="editor" rows="15"
 style="background-color: lightyellow" spellcheck="no">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&nbsp;&lt;head&gt;
&nbsp;&nbsp;&lt;title&gt; 제목입력 &lt;/title&gt;
&nbsp;&lt;/head&gt;
&nbsp;&lt;body&gt;
&nbsp;&nbsp;&nbsp; 이 부분에 원하는 태그를 입력하세요
&nbsp;&lt;/body&gt;
&lt;/html&gt;
 </textarea>
 </form>
</body>
</html>
