<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>placeholdit 기능</title>
</head>
<body>
<!-- 이미지 굳이 안 넣고 자리만 잡아놓으면 됨 -->
<h1>placehold.it 사이트 이용하기</h1>
<img src="http://placehold.it/300x200">
<img src="http://placehold.it/250x100">
<img src="http://placehold.it/100x100">
<hr>
<h1>Audio tag 사용하기</h1>
<!-- 
media 태그에는 음악재생도구를 반드시 나타나도록 해줘야 한다.
controls 속성 없으면 안 나타남.
autoplay 기능은 크롬에서 실행 안 됨. 익스플로러에서만 됨.
 -->
<audio src="media/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
<hr>
<!-- 유튜브 영상 오른쪽 마우스 클릭 - 소스코드 복사 -->
<iframe width="644" height="362" src="https://www.youtube.com/embed/ru-O5L2uxho" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
