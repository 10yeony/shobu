<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table에 hover 효과 주기</title>
<style type="text/css">
	table{
		width: 60%;
		border-top: 1px solid red; /* solid 실선 */
		border-bottom: 1px solid red;
	}
	table th{
		/* table 태그의 자식 태그 th. th라고 써도 된다. */
		background: red;
		color: #fff;
		border-bottom: 2px solid red;
	}
	
	/* tr의 직계자식인 td를 선택자로 지정(td만!!)
		border의 하단을 2px 점선 분홍색으로 스타일...
		글자는 가운데 정렬
	 */
	tr>td{
		border-bottom: 2px dotted pink;
		text-align: center;
	}
	
	/*
		table의 자식인 tr을 선택자로 지정
		hover 이벤트를 선택자에 먹였다. => 마우스 이벤트
		
		호버 이벤트는 두 가지 이벤트가 조인된 것
		hover event = mouse entered + mouse leaved
		마우스가 특정 영역으로 들어가는 것 
		마우스가 특정 영역 밖으로 나가게 되면 원래 적용된 이벤트 없앰
		-> 이미지 커지고 작아지고 등 이미지 변화에 활용 가능
		-> 기사 내용이 굉장히 긴데 마우스 가져다 대면 그 줄이 음영 효과 난다든지
	*/
	table tr:hover{
		background-color: pink;
		
	}
</style>
</head>
<body>
	<h2 align="center">Table에 Hover 효과</h2>
	<table align="center">
		<tr>
			<th>이 름</th><th>주 소</th><th>직 업</th>
		</tr>
		<tr>
			<td>이태오</td><td>여의도</td><td>기회자</td>
		</tr>
		<tr>
			<td>지선우</td><td>고산시</td><td>의사</td>
		</tr>
		<tr>
			<td>김선생</td><td>고산시</td><td>의사</td>
		</tr>
	</table>
</body>
</html>
