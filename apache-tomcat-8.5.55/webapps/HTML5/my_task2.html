<!-- 
버튼(“이미지 크기 X 2”)을 클릭할 때마다 주어진 이미지의 크기(폭, 높이)를 두 배
씩 확대시켜 표시한다. 또한 확대된 이미지의 크기 정보를 글자 크기 15pt, 진하게, 노란색 바탕에 파란색 글자로 표시한다. 
 -->
 <!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>문제4</title>
 <style>
 </style>
 </head>
<body>
 <img id="image" src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_960_720.jpg" height="50" width="50"><br>
 <span id="mySpan">높이: 50픽셀 * 폭: 50픽셀</span><br><br>
 <input type="button" value="이미지 크기 X 2"
 onClick="imageSizeX2()">
 <script>
 function imageSizeX2() {
	 /*
	 (A) 화면에 표시된 이미지를 두 배로 확대하는 부분
	 */
	 var img = document.getElementById("image");
	 img.width *= 2;
	 img.height *= 2;
	 
	 /*
	 (B) 확대된 이미지의 크기 정보를 <span> 태그 내에 표시하는 부분
	 */
	 var info = document.getElementById("mySpan");
 	 info.innerHTML = "높이: "+img.height+"픽셀 * 폭: "+img.width+"픽셀";
	 info.style.fontSize = "15px";
	 info.style.fontWeight = "bold";
	 info.style.backgroundColor = "yellow";
	 info.style.color = "blue";

 }
 </script>
 </body>
</html>
