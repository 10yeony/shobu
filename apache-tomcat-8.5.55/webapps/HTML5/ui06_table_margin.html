<!-- 
html5에서 추가된 대표적 기능
1) sementic tag
2) media tag -- audio, video
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table_margin</title>
<style>
	#wrap{
		text-align: center;
		margin-top: 5%;
		margin-left: 30%;
	}
	table{
		/* border를 주게 되면 경계선이 겹쳐지게 되는데  */
		/* 경례글 허물면서 하나로 합치게 함. 즉 border가 2줄->1줄 */
		border-collapse: collapse;
	}
</style>
</head>
<body>
<div id="wrap">
	<table width="40%" border="2">
		<tr>
			<td id="header" colspan="2">
				<h1>header</h1>
			</td>
		</tr>
		<tr>
			<td id="nav" colspan="2" style="background-color: #339999">
				<h1>nav</h1>
			</td>
		</tr>
		<tr>
			<td id="section">
				<h1>section</h1>
			</td>
			<td id="aside" rowspan="2">
				<h1>aside</h1>
			</td>
		</tr>
		<tr>
			<td id="article">
				<h1>article</h1>
			</td>
		</tr>
		<tr>
			<td id="footer" colspan="2">
				<h1>footer</h1>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
