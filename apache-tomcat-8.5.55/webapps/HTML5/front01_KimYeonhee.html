<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Become a Member</title>
<style>
	body{
		font-family: "Calisto MT";
		font-weight: bold;
	}
	#title{
		text-align: center;
		color: orange;
		font-size: 40px;
		text-shadow: 7px 3px 3px rgb(0,0,0);
	}
	fieldset{
		margin-left: 4%;
		margin-right: 4%;
	}
	legend{
		color: green;
		font-size: 18px;
		font-weight: bold;
	}
	table{
		text-align: right;
		margin-left: auto;
		margin-right: auto;
		
	}
	input, select{
		width: 300px;
	}
	.input_red{
		border-color: red;
	}
	.subre{
		width: 200px;
	}
</style>
</head>
<body>
<p id=title>Become a Member</p>
<hr size="5" color="orange">
<form action="#">
	<fieldset>
		<legend>Registration Information</legend>
		<table>
			<tr><td>E-mail: <input type="email" name="email" class="input_red"></br></td></tr>
			<tr><td>Password: <input type="password" name="pass1" 
			placeholder="At least 6 letters or numbers" class="input_red"></br></td></tr>
			<tr><td>Verify Password: <input type="password" name="pass2" class="input_red"></br></td></tr>
		</table>
	</fieldset>
	
	<fieldset>	
		<legend>Member Information</legend>
		<table>
			<tr><td>First Name: <input type="text" name="fname" class="input_red"></br></td></tr>
			<tr><td>Last Name: <input type="text" name="lname" class="input_red"></br></td></tr>
			<tr><td>Address: <input type="text" name="addr"></br></td></tr>
			<tr><td>City: <input type="text" name="city" class="input_red"></br></td></tr>
			<tr><td>State: <input type="text" name="state" placeholder="2-character code" class="input_red"></br></td></tr>
			<tr><td>ZIP Code: <input type="text" name="zcode" placeholder="5 or 9 digits" class="input_red"></br></td></tr>
			<tr><td>Phone Number: <input type="tel" name="pnum" placeholder="999-999-9999"></br></td></tr>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>Member Information</legend>
		<table>
		<tr><td>Membership Type: <select name="mtype">
		<option value="junior">Junior</option>
		<option vlaue="senior">Senior</option>
		</select></br></td></tr>
		<tr><td>Starting Date: <input type="text" name="sdate" placeholder="mm/dd/yyyy" class="input_red"></br></td></tr>
		<tr><td>Tickets For Guests: <input type="text" name="tfg" placeholder="2"></br></td></tr>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>Submit Your Membership</legend>
		<div align="right">
		<input type="submit" value="submit" class="subre">
		<input type="reset" value="Reset Fields" class="subre"></div>
	</fieldset>
</form>
<hr size="5" color="orange">
<p align="right">â“’ Copyright 2020 Encore Academy.</p>
</body>
</html>
