<!DOCTYPE html>
<html>
<head>
  <title>문제2</title>
  <style>
     .table { 
     /*
      (A) 셀의 크기가 셀 안의 내용의 크기에 관계 없도록 설정한다.
          테이블의 폭은 200px로 지정한다.
         기타 조건은 출력 결과에 맞춰 설정한다.
    */
    	table-layout: fixed;
		width: 200px;
		caption-side: bottom;
		border-collapse: collapse;
 }
     td {      
     /*(B) 셀 내용은 가운데 정렬, 진하게, 밑줄을 표시한다.*/
    	text-align: center;
		font-weight: bold;
		text-decoration: underline;
 }
  </style>
</head>
<body>
<table class="table" border="1">
<!-- (C) 테이블의 기본 크기는 3×4이다.
    테이블 관련된 태그 이외에 다른 태그를 전혀 사용하지 않는다.
    <th> 태그를 사용하지 않는다. -->
<caption>테이블 작성</caption>
<tr>
	<td colspan="3">A</td>
	<td rowspan="2">B</td>
</tr>
<tr>
	<td rowspan="2">C</td>
	<td rowspan="2">D</td>
	<td>E</td>
</tr>
<tr>
	<td colspan="2">F</td>
</tr>
</table>
</body>
</html>
</body>
</html>
