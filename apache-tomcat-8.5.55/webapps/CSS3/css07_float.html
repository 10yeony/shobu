<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header{
		width: 800px;
		background: red;
		text-align: center;
		margin: 0 auto; 
		/* 알아서 가운데 정렬함. */
		/* 근데 안 먹을 때가 있음. margin 주기 전에 width부터 줘야 함.*/
		/* width가 명확하고 block 태그일 때 적용된다(div는 되지만 span은 안 됨) */
	}
	#wrap{
		width: 800px;
		margin: 0 auto;
	}
	#aside{
		width: 200px;
		background: blue;
		float: left;
	}
	#content{
		width: 600px;
		background: green;
		float: left;
	}
</style>
</head>
<body>
<div id="header">
	<h1>HEADER</h1>
</div>
<div id="wrap">
	<div id="aside">
		<h1>ASIDE</h1>
	</div>
	<div id="content">
		<h1>CONTENT</h1>
	</div>
</div>
</body>
</html>
