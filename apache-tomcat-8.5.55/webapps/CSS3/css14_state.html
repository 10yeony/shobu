<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>State Selector</h2>
<form name="frm">
	<!-- 디폴트 -->
	<h3>Enabled</h3>
	<input/>
	
	<!--비활성-->
	<h3>Disabled</h3>
	<input disabled="disabled" style="background: grey;"/>
	
	<h3>ReadOnly</h3>
	<input readonly="readonly" value="readonly"/>
	
	<h3>Required</h3>
	<input required="required"/>
</form>
</body>
</html>
