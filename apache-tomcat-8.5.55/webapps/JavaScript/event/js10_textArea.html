<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#result{
		position: absolute;
		top: 150px; /*위에서 150px*/
		left: 20px; /*왼쪽에서 20px 떨어뜨림*/
		width: 150px;
		height: 100px;
		border: 1px solid red;
		font-size: 0.8em;
		margin: 10px;
	}
</style>
<script>
	window.onload = function(){ //body의 내용을 다 읽고 난 뒤에 이 부분이 호출...
		//var 안 쓰면 전역으로 간다.
		preview = document.getElementById("preview");
		preview.onclick = processText; 
		//버튼을 클릭했을 때 processText 함수(콜백함수임)를 호출..
	}
	//TextArea에 내가 입력한 값이 줄 단위로 result 영역에 출력...
	function processText(){
		/*
		TextArea에 입력된 메세지를 받아서
		result div 영역으로 출력
		이때, \n 사용해서 라인을 기준으로 끊을 수 있어야 한다...
		var strArray=string.split("\n")
		*/
		var msg = document.getElementById("inputBox").value;
		var arrayList = msg.split("\n"); // 잘라서 배열이 됨.
		var outMsg ="";
		for(var i=0; i<arrayList.length; i++){
			outMsg += arrayList[i] + "<br/>";
		}
		document.getElementById("result").innerHTML = outMsg;
	}
</script>
</head>
<body>
<form name="frm">
	<textarea rows="5" cols="30" id="inputBox">
		
	</textarea>
	<div>
		<!-- 디자인적으로 활용도가 높은 건 button. 이미지 만들어서 활용한다든지. -->
		<!-- 자바스크립트 함수 호출해서 핸들링하려면 input type=button -->
		<!-- 디자이너들은 button을 씀... -->
		<!-- button type=button으로 안 주면 기본 속성이 submit으로 돼서 새로고침이 됨 -->
		<button type=button id="preview" onclick="processText()">Preview</button>
	</div>
	<div id="result">
	</div>
</form>
</body>
</html>
