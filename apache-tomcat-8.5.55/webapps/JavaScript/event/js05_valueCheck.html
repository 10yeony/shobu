<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
입력된 나이가 19세 이상이면 "성인입니다..입장 가능!!" 메세지를 alert로 출력
19세 미만이면 "~~~" 메세지를 출력
위 작업 모두 각각의 입력박스의 값을 지우고 커서를 다시 위치 시킨다.
만약 빈 공간일 때는(값을 입력하지 않으면...) 값을 입력하라는 메세지를 띄운다. required 속성 사용 안함.
마지막 조건!!
숫자 대신에 문자를 입력할 때도 처리...나이는 숫자로 입력 바랍니다. isNaN() //is Not a Number
 */
 
 /*
 form에 들어간 값은 다 String으로 인식하고 변수로 값 넘길 때는 String으로 넘기는데 
 String이 숫자면 숫자로 인식하는 듯
 */
	function checkAge(){
		var age = document.ageFrm.age; //폼
		//if(!age.value) alert("값을 입력해주세요.");
		if(age.value=="") alert("값을 입력해주세요.");
		else if(isNaN(age.value)) alert("나이는 숫자로 입력 바랍니다.");
		else if(age.value>=19) alert(age.value+"는 성인이므로..입장 가능!!");
		else alert("19세 미만은 입장이 불가합니다.");
		// 변수 age를 받았으므로 이렇게 길게 안 써도 됨 document.ageFrm.age.value = "";
		age.value="";
		age.focus();
	}
</script>
</head>
<body>
<form name="ageFrm">
	나이 <input type="text" name="age">
	<input type="button" value="나이확인" onclick="checkAge()">
</form>
</body>
</html>
