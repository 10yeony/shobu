<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
	  자바의 주석과 동일한 주석을 사용한다.
	   자바스크립트의 for ----- 변수의 타입을 명시하지 않는다.
	*/
	//int i=0;이 아니라 var i=0;이라고 해야 함. int 쓰면 오류남.
	for(var i=0; i<10; i++){
		document.write(i+" Hell JavaScript Event...<br>");
	}
</script>
</head>
<body>
	<!-- 
	  html 주석이다.. 자바스크립트 주석과는 다르다.
	  javascript 선언부는 body 태그 안에서도 가능하다.
	 -->
	<script type="text/javascript">
		for(var i=0; i<10; i++){
			document.write(i+" Hell JavaScript Event...<br>");
		}
	
	</script>
</body>
</html>
