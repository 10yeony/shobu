<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test1() {
		document.write("## 안녕??");
		alert("## 안녕??");
	}
	//자바스크립트는 데이터 타입 명시 안함.
	function test2(str, name){
		var data = test3(name);
		alert(str+data);
	}
	
	function test3(message){
		return message+", 짱짱!!";
	}
</script>
</head>
<body>
	<!-- input은 인라인태그 -->
	<!-- 
	onclick은 누를 때(클릭할 때 / 엔터칠 때) 이벤트 감지
	onchange는 아이템을 변경할 때. 예를 들어 select폼에서 다른 선택지로 바꿀 때 
	 -->
	<input type="button" value="test1" onclick="test1()">
	<input type="button" value="test2" onclick="test2('우유빛깔', '김##')">
</body>
</html>
