<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function reserve(){
		var ma = document.movieFrm.movie;
		//Object RadioNodeList라고 뜸. 배열 형태.
		//alert(ma.length); //4... 배열이라서 길이가 출력됨.
		//alert(ma[0].value);
		//alert(ma[1].checked); //타임 패러독스를 선택했으면 true 표시
		
		//1. 해보기
		var flag = false;
		for(var i=0; i<ma.length; i++){
			/*
			만약에 특정한 영화가 선택되었다면
			선택한 영화의 이름을 alert창으로 출력...
			확인을 누르면 선택한 영화가 해제가 되고
			for문을 빠져나간다..
			
			만약에 어떤 영화도 선택하지 않았다면
			하나의 영화는 선택하라는 메세지를 alert
			(null은 값이 없는 건데 이건 값은 있는데 선택을 안 한 것)
			*/
			if(ma[i].checked){
				alert(ma[i].value+"영화 예약!!");
				ma[i].checked = false; //체크 해제
				flag = true;
				break;
			}
		}
		if(flag==false) alert("영화 하나는 선택해줘요!!");
	}
</script>
</head>
<body>
<form name="movieFrm">
	<!-- 화면에 보여지는 건 <input> 다음, 서버에 전달되는 건 value -->
	<input type="radio" name="movie" value="그을린 사랑">그을린 사랑<br/>
	<input type="radio" name="movie" value="타임 패러독스">타임 패러독스<br/>
	<input type="radio" name="movie" value="셔터 아일랜드">셔터 아일랜드<br/>
	<input type="radio" name="movie" value="식스센스">식스센스<br/>
	<input type="button" value="Reservation" onclick="reserve()">
</form>
</body>
</html>
