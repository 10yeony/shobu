<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function entrance(){
		//true, false 담는 변수 이름을 보통 flag로 함.
		var flag = confirm("성인 사이트 입니다... 정말 입장하시겠습니까?");//yes, no 중 하나만 선택
		return flag;
	}
</script>
</head>
<body>
<!-- jsp는 별로 안 중요함. 서블릿이 중요함. -->
<!-- onsubmit은 form에 써야 한다. 입력값들이 form으로 날아가기 때문 -->
<!-- entrance()에서 false가 리턴되면 action이 실행이 안 되고 페이지 이동이 안 됨. -->
<form action="adult.jsp" onsubmit="return entrance()">
	<input type="submit" value="성인사이트 입장">
</form>
</body>
</html>
