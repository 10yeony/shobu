<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 동작 원리</title>
<script type="text/javascript">
	function calc(x,y){ //calc 변수 생성하고 함수 할당
		return x + y;
	}
	
	console.log(calc(5,3)); // 15가 출력됨.
	
	//오버라이딩(재정의)
	function calc(x,y){ // 기존 calc 변수에 곱셈 기능을 가진 새로운 함수를 할당
		return x * y;
	}
	
	console.log(calc(5,3)); // 15가 출력됨.
</script>
</head>
<body>

</body>
</html>
