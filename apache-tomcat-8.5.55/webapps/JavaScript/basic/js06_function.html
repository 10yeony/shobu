<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 선언하는 2가지 방법 :: 익명함수 | 선언적 함수 선언</title>
<script type="text/javascript">
	//func(); 여기에 쓰면 에러남
	//1. 익명함수 재정의
	//익명함수는 순차적으로 감. 위치랑 굉장히 상관 있음.
	/* var func = function(){ 
		alert("funcA."); 
	}	
	var func = function(){ 
		alert("funcB."); 
	}
	func();  */
	// 이름이 없어서 변수로 호출한다.
	// 마지막으로 오버라이딩한 funcB가 알림창에 뜬다.
	
	//2. 선언적 함수 재정의
	// 위치가 어디에 있든지 메모리에 먼저 올려놓고 시작.
	/* func(); //그래서 얘는 에러 안 나고 실행됨.
	function func(){ alert("func A.."); }
	function func(){ alert("func B.."); } */
	//마지막으로 오버라이딩한 func B가 알림창에 뜬다.
	
	//3. 익명함수 + 선언적 함수... 실행순서
	var func = function(){ alert("func A."); } //2. 나중에 생성
	function func(){ alert("func B."); } //1. 이게 먼저 생성
	func();
	// 선언적 함수가 실행순서가 더 빠름. 선언적 함수가 우선실행권이 있다.
	// B가 먼저 생성돼서 A가 오버라이딩 되니까 func A. 출력됨
</script>
</head>
<body>

</body>
</html>
