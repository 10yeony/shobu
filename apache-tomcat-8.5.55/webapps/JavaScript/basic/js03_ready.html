<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합연산자</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	//windows.onload보다 성능이 좋음
	$(document).ready(function() {
		var list = '';
		list += '<ul>';
		list += '<li>Hello</li>';
		list += '<li>JavaScript!!!</li>';
		list += '</ul>';
		document.body.innerHTML = list;
	});
	
	$(document).ready(function() {
		alert("aaa");
	});
	
	$(document).ready(function() {
		alert("bbb");
	});
	
</script>
</head>
<body>
<h2>====OnLoad====</h2>
</body>
</html>
