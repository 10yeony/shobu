<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합연산자</title>
<script type="text/javascript">
/*
window.onload
html 문서에 포함된 모든 컨텐츠가 메모리에 다 로드된 후에 실행하는 함수
동일한 문서에는 오직 하나만 존재함.

여러개 존재할 수 있고 훨씬 동작이 유연한 함수....
JQuery의 ready 함수이다.
 */
window.onload = function(){
	//window.onload 는 다 읽고 나서 호출하게 함.

	// 타입을 지정하고 값을 할당하는 것->자바
	// 값이 먼저 할당되고 거기에 맞는 변수 타입이 재할당 -> 자바스크립트
	// 데이터 타입이 동적으로 할당됨
	var list = '';
	//복합 연산자 사용
	list += '<ul>';
	list += '<li>Hello</li>';
	list += '<li>JavaScript!!!</li>';
	list += '</ul>';
	
	//<li> 변수 안에 있는 내용을 웹 브라우저에 출력... body 태그 아래에 붙이면 된다.
	// 바디 태그에 있는 내용이 웹 브라우저에 파싱되는 부분이므로
	// document는 원래 window의 하위 객체 window.document.~
	document.body.innerHTML = list;
	//list를 document 안의 body에다가 HTML로 집어넣는다.
}
</script>
</head>
<body>
<h2>====OnLoad====</h2>
</body>
</html>
