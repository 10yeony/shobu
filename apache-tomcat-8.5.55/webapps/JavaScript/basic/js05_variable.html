<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var myName = "James";
firstName = "Gosling"; // 에러 안남. 자동으로 전역변수에 추가된다.
name = "James Gosling";
console.log(myName);
console.log(firstName);
console.log(name);


function showAge(){
	age = 90; //age는 전역변수에 추가됨
	console.log(age);
}
showAge(); //90 (함수 호출해서 콘솔 출력되는데)
console.log(age); //90 (전역변수가 돼서 함수 호출 안 해도 콘솔 출력)

// 이러한 한계점으로
// es6.....2015....let(지역변수), const(상수)...
// 하지만 여전히 저렇게 많이 써서 알고는 있어야 함.
</script>
