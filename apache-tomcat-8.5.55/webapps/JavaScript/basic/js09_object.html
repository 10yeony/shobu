<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//아직 <p> 태그가 메모리에 올라오지 않아서 실행 안 됨.
		var person = {
				name:"john",
				age:50,
				eyecolor:'blue'
		};
		document.getElementById("view").innerHTML =
			person.name+" is "+person.age+" year old....."
	</script>
</head>
<body>
	<h2>JavaScript Object::json...</h2>
	<!-- html을 로딩하면 메모리에 DOM 구조가 올라감. -->
	<!-- HTML 문서 전체가 메모리에 올라가는 걸 Document라고 하고 -->
	<!-- 태그 하나하나가 object로 메모리에 올라감 -->
	<!-- <p> 태그를 찾을 것. id가 있으니 id로! -->
	<p id="view"></p>
	<script>
	//<p> 태그 메모리에 올라온 다음이라서 실행됨.
		var person = {
				firstName:"John",
				lastName:"Smith",
				age:50,
				eyecolor:'blue',
				fullName:function(){
					return this.firstName+" "+this.lastName;
				}
		};
		document.getElementById("view").innerHTML =
			//person.lastName+" is "+person.age+" year old....."
			person.fullName()
	</script>
</body>
</html>
