<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Document Object Modeling 
Tree 구조로 메모리에 올라간 html문서를
조작할 때 사용...한다.
-->
</head>
<script>
	//body를 일단 먼저 메모리에 올림
	//body까지 onload하고 나서 문서 조작.
	window.onload = function(){
		//1. 노드 생성(태그, 내용)
		var h1 = document.createElement('h1'); //노드를 새로 추가함.
		var text = document.createTextNode('Hello Dom!!');
		
		//2. 노드 연결... 기존의 태그에. h1이 text의 부모.
		h1.appendChild(text);
		document.body.appendChild(h1);
	};
</script>
<body>

</body>
</html>
